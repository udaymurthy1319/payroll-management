<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Employee Payment Management System</title>
</head>

<body>
    <br>
    <div class="row" style="align-items: center;">
        <div class="col-sm-6">

            <h1 class="orgclr" style="font-size: 20px;"> <img class="w-25" src="../static/images/logo.png" alt="">Employee Payment Management System
            </h1>
        </div>
        <div class="col-sm-3 float-right"> </div>
        <div class="col-sm-3 float-right">
           
            <button class=" btn obtn w-75" onclick="window.location.href='./'">Logout&nbsp;&nbsp;<i
                    class="fa fa-angle-right fa-lg"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <br>
    <br>
   <div class="container">
       <h4>Add Working Hours</h4>
    <form action="hourssubmit" method="POST">
        <div class="form-row" style="align-content: center;">
          <div class="col">
              <label for="">Date</label>
            <input type="date" name = "date" class="form-control" >
          </div>
          <div class="col">
            <label for="">Hours</label>
            <input type="text" name="hours" class="form-control" >
          </div>
          <div class="col">
            
            <button type="submit" class="btn btn-primary mt-4">Add</button>
          </div>
        </div>
      </form>
   </div>
<br>
<hr>
   <div class="container">
       <h4>Previous Working Hours</h4>
     <table class="table table-striped">
         <thead>
         <tr>
             <th>Date</th>
             <th>Hours</th>
         </tr>
        </thead>
         <tbody>
         {% for t in data %}
        <tr>
            <td>{{t[1]}}</td>
            <td>{{t[2]}}</td>
           
        </tr>
        {% endfor %}
    </tbody>
     </table>
   </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
